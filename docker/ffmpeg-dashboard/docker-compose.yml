services:
  ffmpeg-backend:
    build: ./backend
    container_name: ffmpeg-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/output:/app/output
    environment:
      - PYTHONUNBUFFERED=1

  ffmpeg-dashboard:
    image: nginx:alpine
    container_name: ffmpeg-dashboard
    restart: unless-stopped
    ports:
      - "8189:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
    depends_on:
      - ffmpeg-backend