name: Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # TÃ¤glich um 2 Uhr
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: bash, python, yaml
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      continue-on-error: true
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Security Report
      run: |
        echo "ğŸ”’ Security Scan abgeschlossen"
        if [ -f trivy-results.sarif ]; then
          VULN_COUNT=$(cat trivy-results.sarif | jq -r '.runs[0].results | length // 0' 2>/dev/null || echo "0")
          echo "ğŸ“Š Vulnerabilities gefunden: $VULN_COUNT"
        else
          echo "âš ï¸  Trivy SARIF-Datei nicht gefunden"
        fi
        echo "âœ… Security Scan abgeschlossen"






