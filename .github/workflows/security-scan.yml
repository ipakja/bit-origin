name: Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # T√§glich um 2 Uhr
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Install jq
      if: always()
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Security Report
      if: always()
      run: |
        echo "üîí Trivy Security Scan abgeschlossen"
        if [ -f trivy-results.sarif ]; then
          VULN_COUNT=$(cat trivy-results.sarif | jq -r '.runs[0].results | length // 0' 2>/dev/null || echo "0")
          echo "üìä Vulnerabilities gefunden: $VULN_COUNT"
        else
          echo "‚ö†Ô∏è  Trivy SARIF-Datei nicht gefunden"
        fi
        echo "‚úÖ Trivy Scan abgeschlossen"

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    
    - name: Autobuild CodeQL
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      continue-on-error: true






