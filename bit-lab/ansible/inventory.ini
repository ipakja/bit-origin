# BIT-Lab Ansible Inventory
# Automatisch generiert - passe bei Bedarf an

[bitlab]
bit-core ansible_host=192.168.50.10
bit-flow ansible_host=192.168.50.20
bit-vault ansible_host=192.168.50.30

[bitlab:vars]
ansible_user=admin
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[bitlab_gateway]
bit-gateway ansible_host=192.168.50.1

[bitlab_gateway:vars]
ansible_user=admin
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

# Rollen-Gruppierung
[bit_core]
bit-core

[bit_flow]
bit-flow

[bit_vault]
bit-vault

[bit_gateway]
bit-gateway

# Variablen nach Rolle
[bit_core:vars]
vm_role=dns_dhcp_syslog

[bit_flow:vars]
vm_role=automation_apis

[bit_vault:vars]
vm_role=storage_backups

[bit_gateway:vars]
vm_role=nat_firewall



